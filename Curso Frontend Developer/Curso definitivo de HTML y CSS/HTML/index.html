<!--Este le dice al navegador que va leer HTML5 -->
<!DOCTYPE html>

<!--Este le dice al navegador viene en X lenguaje -->
<html lang="en">
  <!--Esta etiqueta es el cerebro de HTML -->
  <head>
    <!--Esta etiqueta es para los caracteres -->
    <meta charset="UTF-8" />

    <!--Esta etiqueta es para describir la pagina -->
    <meta name="description" content="soy una prueba" />

    <!--Esta etiqueta es para posicionar la pagina en los buscadores -->
    <meta name="robots" content="index-follow" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--Esta etiqueta es para funciona en diferentes tipos de pantalla -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Esta etiqueta es para que aparezca en la pestana el nombre que se le ponga -->
    <title>Document</title>

    <!--Esta etiqueta es para traer la hoja de estilos de CSS -->
    <link rel="stylesheet" href="" />
  </head>

  <!--Esta etiqueta es para contener las etiquetas que se van usar para darle forma a la pagina web -->
  <body>
    <!--Sección superior de nuestro website-->

    <header>
      <!--Sección de navegación de nuestro website, siempre dentro del header-->
      <nav></nav>
    </header>

    <!--Main es el contenido central de nuestro website, "la parte del medio"-->
    <main>
      <!--Nuestro website puede estar divido por secciones, por ejemplo platzi tiene 3: El navegador de cursos y rutas, el feed y nuestras rutas de aprendizaje-->
      <section>
        <!--Contenido independiente de la página. Es reutilizable-->
        <article></article>
      </section>

      <!--Lista desordenada: Sin numerar-->
      <ul>
        <li><!--Item List. Elementos de la lista--></li>
      </ul>

      <!--Lista ordenada: Numerada-->
      <ol></ol>
    </main>

    <footer><!--Sección final de nuestro website--></footer>

    <!--Párrafo, texto-->
    <p>Soy un texto</p>

    <!--Títulos, muestran el texto más grande y con negrilla. Existen desde el h1 al h6-->
    <h1>Soy un titulo</h1>

    <!--Enlaces/links que nos permitirán movernos entre páginas.-->
    <a href="#">Soy un link</a>
  </body>
</html>
